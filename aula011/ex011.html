<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício País</title>
</head>
<body>
    <h1>Pesquisa de Nacionalidade</h1>

    Qual o país em que você nasceu?  <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="verificar()">
    
    <div id='res'>

    </div>
    <script>
        function verificar(){
            var ps = window.document.getElementById('pais')
            var pais = (ps.value)
            var res = window.document.querySelector("div#res")

            res.innerHTML = `Você nasceu no país ${pais}`
            if (pais != 'Brasil'){
                res.innerHTML += '<p> Você é estrangeiro! </p>'
            }
            else{
                res.innerHTML += "<p> Você é brasileiro! </p>"
            }
        }
    </script>
</body>
</html>
