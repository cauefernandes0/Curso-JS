<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1> Sistema do Detran</h1>
    Velocidade do carro: <input type="number" name="vel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Sua velocidade atual é de ${vel} km/h`
           
            if (vel > 70){
                res.innerHTML += ' <p>Você ultrapassou o limite da pista! <strong> Multado! </strong> </p>'
            }
            res.innerHTML += '<p> Dirija sempre com cinto de segurança. </p>'
        }
    </script>

</body>
</html>
