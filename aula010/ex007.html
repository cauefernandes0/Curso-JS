<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        input{
            width: 100px;
        }
        #res{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txti1"> +
    <input type="number" name="txtn2" id="txti2">
    <input type="button" value="somar" onclick="somar()">

    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txti1')
            var tn2 = window.document.querySelector('input#txti2')
            var res = window.document.getElementById('res')
            var n1= Number(tn1.value)
            var n2=Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre os números ${n1} e ${n2} resulta no valor de <strong>${s}</strong> `
        }
    </script>
</body>
</html>
